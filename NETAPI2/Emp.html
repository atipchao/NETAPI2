<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmps = $('#ulEmps');
            var username = $('#txtUsername').val();
            var password = $('#txtPassword').val();
            
            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: "api/Employees",
                    dataType: 'json',
                    headers:{
                        'Authorization': 'Basic ' + btoa($('#txtUsername').val() + ':' + $('#txtPassword').val())
                    }, 
                    success: function (data) {
                        ulEmps.empty();
                        $.each(data, function (index, val) {
                            console.log(val);
                            var fullname = val.name + ' ' + val.email;
                            ulEmps.append('<li>' + fullname + '</li>');
                        });
                    },
                    complete: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            ulEmps.empty();
                            ulEmps.append('<li>' + jqXHR.status + ' : ' + jqXHR.statusText + '</li>');
                        }
                    }
                    
                });

            });

            $('#btnClear').click(function () {
                ulEmps.empty();
            });
        });

    </script>
</head>
<body>
    <div>
        Username: <input type="text" id="txtUsername" />
        Password: <input type="password" id="txtPassword" />
        <input id="btn" type="button" value="Get all Employee" />
        <input id="btnClear" type="button" value="Clear" />
        <ul id="ulEmps"></ul>
    </div>
</body>
</html>
